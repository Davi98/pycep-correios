language: python

python:
- 3.4
- 3.5

install:
- pip install -r requirements.txt

script:
- coverage run --source=pycep_correios setup.py test
- python setup.py install

after_success:
- coveralls

deploy:
  provider: pypi
  user: mstuttgart
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: mstuttgart/pycep-correios
    python: 3.5
  skip_upload_docs: true
  
